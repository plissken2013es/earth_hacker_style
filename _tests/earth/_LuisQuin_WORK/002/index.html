<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating 3d graphics with WebGl - Collada</title>
    
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertex;
        
        uniform mat4 uModelView;
        uniform mat4 uProjection;
        varying vec3 vColor;
        
        void main(void) {
            vec4 position = uModelView * vec4(aVertex, 1.0);
            vColor = aVertex.xyz * 0.5 + 0.5;
            gl_Position = uProjection * position;
        }
    </script>
    
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif
        
        varying vec3 vColor;
        void main(void) {
        	gl_FragColor = vec4(vColor, 1.0);
        }
    </script>
    
</head>
<body>
    <canvas id="screenGL" width="512" height="512"></canvas>
    
    <script src="../_lib/sizzle.js"></script>
    <script src="../_lib/jewel-webgl.js"></script>
    <script src="main.js"></script>
</body>
</html>
